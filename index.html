<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>VDGA</title>
    <link rel="stylesheet" href="stylse.css" />
    <link href="https://fonts.cdnfonts.com/css/acumin-pro" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body
    style="font-family: 'Acumin Pro', sans-serif"
    class="flex flex-col w-full"
  >
    <div
      class="w-full items-center h-[80px] flex flex-row justify-between px-[10%] bg-[#f7f4ed] border-b border-[#000]/20"
    >
      <div class="w-1/3"></div>
      <div class="w-1/3">
        <h1 class="text-center text-md tracking-[10px] rsor-pointer">VDGA</h1>
      </div>
      <div class="w-1/3 flex justify-end">
        <svg
          id="hamburger"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#0c0c17"
          class="w-6 h-6 cursor-pointer flex duration-300 transition-all ease-in-out hover:scale-105 duration-300 hover:scale-y-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>

        <svg
          id="cross"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#0c0c17"
          class="w-6 h-6 hidden cursor-pointer duration-300 transition-all ease-in-out hover:scale-105 duration-300 hover:scale-y-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>
    </div>
    <div
      id="navbar"
      class="flex invisible justify-center items-center py-12 px-[30%] z-40 absolute top-[80px] bg-[#f7f4ed] w-full h-[100px] transition-opacity ease-in duration-700 opacity-100"
    >
      <div class="w-full flex flex-row justify-between list-none">
        <li class="cursor-pointer text-sm">Home</li>
        <li class="cursor-pointer text-sm">Pricing</li>
        <li class="cursor-pointer text-sm">Services</li>
        <li class="cursor-pointer text-sm">About</li>
      </div>
    </div>

    <div id="check" class="h-100vh w-full wrapper overflow-hidden" data-cycle-fx="fadeout" data-cycle-slides=".image">
      <div class="image relative margin-auto w-full">
        <div id="pot" class="h-[86vh] w-full myslides fade">
          <!-- <img
            src="/IMG_2699.jpg"
            class="w-full h-full object-cover"
            style="width: 100%"
            alt=""
          /> -->
          <div
            id="pic1"
            style="background-image: url('/IMG_2696.jpg')"
            class="w-[2000px] h-full bg-cover bg-center z-10 imgpot bg-no-repeat"
          ></div>
        </div>
        <div id="pot2" class="h-[86vh] myslides w-full fade">
          <!-- <img
            src="/IMG_2697.jpg"
            class="w-full h-full object-cover"
            style="width: 100%"
            alt=""
          /> -->
          <div
            id="pic2"
            style="background-image: url('/IMG_2697.jpg')"
            class="w-[2000px] h-full bg-cover bg-center z-10 imgpot2 bg-no-repeat"
          ></div>
        </div>

        <div id="pot" class="h-[86vh] myslides w-full fade">
          <!-- <img
            src="/IMG_2698.jpg"
            class="w-full h-full object-cover"
            style="width: 100%"
            alt=""
          /> -->
          <div
            id="pic3"
            style="background-image: url('/IMG_2698.jpg')"
            class="w-[2000px] h-full bg-cover bg-center z-10 imgpot bg-no-repeat"
          ></div>
        </div>

        <div id="pot2" class="h-[86vh] myslides w-full fade">
          <!-- <img
            src="/IMG_2696.jpg"
            class="w-full h-full object-cover"
            style="width: 100%"
            alt=""
          /> -->
          <div
            id="pic4"
            style="background-image: url('/IMG_2699.jpg')"
            class="w-[2000px] h-full bg-cover bg-center z-10 imgpot2 bg-no-repeat"
          ></div>
        </div>
      </div>
      <div
        class="cycle-pager w-full text-center text-[#ddd] items-center justify-center overflow-hidden padding-[10px]"
      >
        <span class="inline-block cursor-pointer dot text-[28px] mx-2">•</span>
        <span class="inline-block cursor-pointer dot text-[28px] mx-2">•</span>
        <span class="inline-block cursor-pointer dot text-[28px] mx-2">•</span>
        <span class="inline-block cursor-pointer dot text-[28px] mx-2">•</span>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
